apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-nasa
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nasa-dashboard.json: |
    {
      "uid": "nasa-api-overview",
      "title": "NASA API - Overview",
      "schemaVersion": 27,
      "version": 1,
      "panels": [
        {
          "type": "timeseries",
          "title": "Request rate (per route)",
          "targets": [
            {
              "expr": "rate(http_requests_total[5m])",
              "legendFormat": "{{method}} {{endpoint}}"
            }
          ],
          "gridPos": {"h":8,"w":12,"x":0,"y":0}
        },
        {
          "type": "timeseries",
          "title": "Avg latency (s)",
          "targets": [
            {
              "expr": "rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])",
              "legendFormat": "{{method}} {{endpoint}}"
            }
          ],
          "gridPos": {"h":8,"w":12,"x":12,"y":0}
        },
        {
          "type": "stat",
          "title": "Pods up",
          "targets": [{"expr":"sum(up{job=~\"nasa-api.*|\"})"}],
          "gridPos": {"h":4,"w":6,"x":0,"y":8}
        }
      ],
      "time": {"from":"now-1h","to":"now"}
    }